<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cadastro de veiculos">
			<h:panelGrid columns="2" columnClasses="label, value">
				
				<p:outputLabel value="Propietario" for="propietario" />
       			<p:autoComplete id="propietario" value="#{veiculoMB.veiculos.cpfProprietario}" completeMethod="#{veiculoMB.completePropietario(propiearioMB.propietario)}" />

				<h:outputText value="Modelo *" />
				<p:inputText id="modelo" value="#{veiculoMB.veiculos.idModelo}" />

				<h:outputText value="UF *" />
				<p:inputText id="uf" value="#{veiculoMB.veiculos.uf}" />

				<p:commandButton value="Salvar"
					action="#{veiculoMB.incluir(veiculoMB.veiculos)}"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
